<!DOCTYPE html>
<html>
    <head>
        <title>
            My First Web Page
        </title>
        <link rel="stylesheet" href="cal1.css">
        
    </head>
    <body>
         <div class="container">
            <div class="calculator">
            <div id="header" class="flex px-5 py-5" >
                <div class="circle red  h-15 nr-5"></div>
                <div class="circle yellow h-15 nr-5"></div>
                <div class="circle green h-15 nr-5"></div>
            </div>
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value ='' " class="top">
                        <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="top"> 
                        <input type="button" value="%" onclick="display.value+='%' " class="top">
                        <input type="button" value="/" onclick="display.value+='/' "class="org">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value+='7' ">
                        <input type="button" value="8" onclick="display.value+='8' ">
                        <input type="button" value="9" onclick="display.value+='9' ">
                        <input type="button" value="*" onclick="display.value+='*' "class="org">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value+='4' ">
                        <input type="button" value="5" onclick="display.value+='5' ">
                        <input type="button" value="6" onclick="display.value+='6' ">
                        <input type="button" value="+" onclick="display.value+='+' "class="org">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value+='1' ">
                        <input type="button" value="2" onclick="display.value+='2' ">
                        <input type="button" value="3" onclick="display.value+='3' ">
                        <input type="button" value="-" onclick="display.value+='-' "class="org">
                    </div>
                    <div>
                        <input type="button" value="0" class="eq" onclick="display.value+='0' ">
                        <input type="button" value="." onclick="display.value+='.' ">
                        <input type="button" value="=" onclick="display.value= eval(display.value)" class="or">
                        
                    </div>
                </form>

            </div>

         </div>
    </body>
</html>
